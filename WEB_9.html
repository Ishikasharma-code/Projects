<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background: black;
            overflow: hidden;
        }
        .image-container {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.7s;
        }
        .image-container span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
        }
        .image-container span img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }
        .btn-container {
            position: relative;
            width: 80%;
        }
        .btn {
            position: absolute;
            bottom: -80px;
            background: crimson;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #prev { left: 20%; }
        #next { right: 20%; }
        .btn:hover { filter: brightness(1.5); }
    </style>
</head>
<body>

    <div class="image-container">
        <span style="--i:1"><img src="https://images.unsplash.com/photo-1477884213360-7e9d7dcc1e48" /></span>
        <span style="--i:2"><img src="https://images.unsplash.com/photo-1484399172022-72a90b12e3c1" /></span>
        <span style="--i:3"><img src="https://images.unsplash.com/photo-1581704906775-891dd5207444" /></span>
        <span style="--i:4"><img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e" /></span>
        <span style="--i:5"><img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff" /></span>
        <span style="--i:6"><img src="https://images.unsplash.com/photo-1548036328-c9fa89d128fa" /></span>
        <span style="--i:7"><img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c" /></span>
        <span style="--i:8"><img src="https://images.unsplash.com/photo-1582142407894-ec85a1260a46" /></span>
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script>
        const imageContainer = document.querySelector(".image-container");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");
        let x = 0;

        prevBtn.addEventListener("click", () => { x += 45; rotate(); });
        nextBtn.addEventListener("click", () => { x -= 45; rotate(); });

        function rotate() {
            imageContainer.style.transform = `perspective(1000px) rotateY(${x}deg)`;
        }
    </script>

</body>
</html>
